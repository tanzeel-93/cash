<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

#cash-register {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    margin-bottom: 20px;
}

button {
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
}

</style>
<body>
    <div id="cash-register">
        <h1>Cash Register</h1>
        <div id="display">
            <p id="total">Total: $0.00</p>
            <p id="change">Change: $0.00</p>
        </div>
        <div id="buttons">
            <button onclick="addItem(5.99)">Add Item $5.99</button>
            <button onclick="addItem(9.99)">Add Item $9.99</button>
            <button onclick="calculateChange(10)">Pay $10</button>
            <button onclick="calculateChange(20)">Pay $20</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>

</body>
<script>
    let total = 0;

function addItem(price) {
    total += price;
    updateDisplay();
}

function calculateChange(paymentAmount) {
    const change = paymentAmount - total;
    displayChange(change);
    reset();
}

function updateDisplay() {
    const totalElement = document.getElementById('total');
    totalElement.textContent = `Total: $${total.toFixed(2)}`;
}

function displayChange(change) {
    const changeElement = document.getElementById('change');
    changeElement.textContent = `Change: $${change.toFixed(2)}`;
}

function reset() {
    total = 0;
    updateDisplay();
    displayChange(0);
}

</script>
</html>
